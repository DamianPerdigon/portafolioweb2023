<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portafolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8bd3821995.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav__container">
            <!--logo-->
            <span><a href='/' id="navbar__logo"><i class="fa fa-hashtag" aria-hidden="true"></i>DP</a></span>
            <!--hamburguer menu-->
            <div class="navbar__toggle" id="mobile__menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <!--Menu-->
            <ul class="navbar__menu">
                <li class="navbar__items">
                    <a href="/" class="navbar__links">HOME</a>
                </li>
                <li class="navbar__items">
                    <a href="/about.html" class="navbar__links">ABOUT</a>
                </li>
                <li class="navbar__btn">
                    <a href="/" class="button">CONTACT ME</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--hero seccion-->
    <div class="main">
      <div class="main__container">
        <div class="main__content">
            <h1>Damian's Portafolio</h1>
            <h2>Web Developer</h2>
            <p>Starting a journey</p>
            <button class="main__button"><a href='/'>Get Started</a></button>
           
           
        </div>
        
        <div class="main__img--container">
           <img src="damian1.jpg" alt="damian" id="main__img">
        </div>
      </div>
    </div>

    <!--services seccion-->
    <div class="services">
        <h1>What is the hype?</h1>
        <div class="services__container">
            <div class="services__card">
                <h2>Photography</h2>
                <p>Some photos</p>
                <button>Enter</button>
            </div>
            <div class="services__card">
                <h2>Coding</h2>
                <p>Take a look</p>
                <button>Enter</button>
            </div>
        </div>
    </div>

    <!--Footer seccion-->
    <div class="footer__container">
        <div class="footer__content">
            <div class="social__media">
                <div class="social__media--wrap">
                    <a href="/" id="footer__logo"><i class="fa fa-hashtag">DP</i></a>
                </div>
                <p class="website__rights">#DP 2023. All rights reserved</p>
                <div class="social__icons">
                    <a href="/" class="social__icon--link" target="_blanck">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="/" class="social__icon--link" target="_blanck">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="/" class="social__icon--link" target="_blanck">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
